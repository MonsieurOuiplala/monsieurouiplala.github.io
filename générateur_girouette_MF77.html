<!DOCTYPE html>
<html>
<head>
<title>Générateur de girouette de MF 77</title>
</head>
<body>
    <h1>Générateur de girouette de MF 77</h1>
    <button onclick="genererGirouette()">Générer</button>
    <div style="margin-top: 20px;">
        <div id="haut" style="padding: 1px; margin: 0; height: 14px; width: 115px; font-size: 16px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 1px solid black; font-family: 'Courier New', monospace; letter-spacing: -1.05px;"></div>
        <div id="bas" style="padding: 1px; margin: 0; height: 14px; width: 115px; font-size: 16px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 1px solid black; border-top: none; font-family: 'Courier New', monospace; letter-spacing: -1.05px;"></div>
    </div>
    <script>
        const girouettes={
            haut:[
                {t:"MAIRIE",c:"#fff200"}, // texte, couleur
                {t:"LA COURNEUVE",c:"#25303b"},
                {t:"CRETEIL",c:"#25303b"},
                {t:"VILLEJUIF",c:"#00adef"},
                {t:"CHATILLON",c:"#25303b"},
                {t:"SAINT-DENIS",c:"#00adef"},
                {t:"S<sup>t</sup>&nbspDENIS", c: "#00adef"},
                {t:"ASNIERES",c:"#fff200"},
                {t:"INVALIDES",c:"#25303b"},
                {t:"PLACE",c:"#25303b"},
                {t:"BALARD",c:"#25303b"},
                {t:"PORTE DE LA",c:"#25303b"}
            ],
            bas: [
                {t:"D’IVRY",c:"#fff200"},
                {t:"LOUIS ARAGON",c:"#00adef"},
                {t:"MONTROUGE",c:"#25303b"},
                {t:"GENNEVILLIERS",c:"#fff200"},
                {t:"D’ITALIE",c:"#25303b"},
                {t:"VILLETTE",c:"#25303b"}
            ]
        };
        const difference=girouettes.haut.length-girouettes.bas.length;
        if(difference>0) {
            for(let i=0;i<difference;i++) {
                girouettes.bas.push({t:"",c:"#25303b"});
            }
        }
        function genererGirouette() {
            const haut=document.getElementById('haut');
            const bas=document.getElementById('bas');
            
            const choixHaut=girouettes.haut[Math.floor(Math.random()*girouettes.haut.length)]; // Choisir aléatoirement une girouette pour le haut
            const choixBas=girouettes.bas[Math.floor(Math.random()*girouettes.bas.length)]; // Choisir aléatoirement une girouette pour le bas  
            haut.style.backgroundColor=choixHaut.c;
            haut.innerHTML=choixHaut.t;
            haut.style.color=(choixHaut.c==="#25303b")?"white":"black";
            
            bas.style.backgroundColor=choixBas.c;
            bas.innerHTML=choixBas.t;
            bas.style.color=(choixBas.c==="#25303b")?"white":"black";
        }

        genererGirouette();
    </script>
</body>
</html>
